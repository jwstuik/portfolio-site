<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelle Tuik Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', sans-serif;
            color: white;
            background: black;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
            position: fixed;
            width: 95%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 50px;
            height: 34px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
            z-index: 21;
        }

        .menu-button div {
            width: 100%;
            height: 4px;
            background: white;
            transition: transform 0.3s ease;
        }

        .menu-button.close div:nth-child(1) {
            transform: rotate(45deg) translateY(10px);
        }

        .menu-button.close div:nth-child(2) {
            opacity: 0;
        }

        .menu-button.close div:nth-child(3) {
            transform: rotate(-45deg) translateY(-10px);
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 10%;
            height: 80%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0.5;
            pointer-events: none;
        }

        .menu.active {
            display: flex;
            pointer-events: none;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            margin: 10px 0;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #00ffff;
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            max-width: 600px;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="menu-button" id="menuButton" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </button>
        <div class="logo">Jelle Tuik</div>
    </div>

    <div class="menu" id="menu">
        <a href="#home">Home</a>
        <a href="#papers">Papers</a>
        <a href="#thesis">Thesis</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="hero">
        <h1>COMING SOON</h1>
        <p>The Works</p>
    </div>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/"
          }
        }
      </script>

    <canvas class="background" id="c"></canvas>

    <script type="module" src="./main.js"></script>


    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuButton = document.getElementById('menuButton');
            menu.classList.toggle('active');
            menuButton.classList.toggle('close');
        }
    </script>
</body>
</html>
